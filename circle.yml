machine:
  services:
    - docker
	
dependencies:
  override:
    - docker build -t dbagan/cloudbot:v_$CIRCLE_BUILD_NUM .

test:
  override:
    - docker run -d dbagan/cloudbot:v_$CIRCLE_BUILD_NUM

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push dbagan/cloudbot:v_$CIRCLE_BUILD_NUM
      - bundle exec rake create_or_update